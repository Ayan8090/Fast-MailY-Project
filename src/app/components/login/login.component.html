<form class="m-5">
  <div class="text-center"> <img class="icons-Image" src="https://i.imgur.com/zWJIO39.png" alt=""></div>
  <h5 class="text-center">Say Goodbye to Manual Emails<br> Simplify your Workflow with Our Email Automation Software.</h5>
  <div class="form-group">

    <input [(ngModel)]="credentials.username" name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">

  </div>
  <div class="form-group">

    <input name="password" [(ngModel)]="credentials.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button (click)="onLoginSubmit()" mat-raised-button color="primary" class="w-100 mt-4" type="submit">Login</button>
 <h3 class="text-center pt-3">Already Have Account ? <a routerLink="Register" class="text-decoration-none">Sign up</a></h3>

</form>
